group 'ssau.ru'
version '0.0.1'

buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "com.moowork.gradle:gradle-node-plugin:0.13"
        classpath "com.moowork.gradle:gradle-gulp-plugin:0.13"
    }
}

apply plugin: "com.moowork.node"
apply plugin: "com.moowork.gulp"

node {
    version = "5.12.0"
    npmVersion = "3.8.6"
    download = true
}

gulp {
    colors = true
}

gulp_dev.environment = ["NODE_ENV": "development"]
gulp_prod.environment = ["NODE_ENV": "production"]

gulp_build.dependsOn "gulp_clean"
gulp_dev.dependsOn "gulp_clean"
gulp_prod.dependsOn "gulp_clean"